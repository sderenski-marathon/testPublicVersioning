name: Staging Build and Release

permissions:
  id-token: write
  contents: write
  actions: read
  pull-requests: write

on:
  workflow_call:
    inputs:
      commitMessages:
        description: "Commit Message"
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
      pull-requests: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/

  create-release:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_SECRET_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate-token.outputs.token }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/

      - name: Determine Version Bump
        id: version-bump
        run: node .github/scripts/version-bump.js

      - name: Create Staging Tag and Release
        run: node .github/scripts/create-staging-release.js
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
          BUMP_TYPE: ${{ steps.version-bump.outputs.bump }}
          GITHUB_REPOSITORY: ${{ github.repository }}
