name: Staging Build and Release

permissions:
  id-token: write
  contents: write
  actions: read
  pull-requests: write

on:
  workflow_call:
    inputs:
      commitMessages:
        description: "Commit Message"
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        id: build
        run: |
          npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: dist/

  create-release:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/

      - name: Determine Version Bump
        id: version-bump
        run: node .github/scripts/version-bump.js

      - name: Create Staging Tag and Release
        run: node .github/scripts/create-staging-release.js
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUMP_TYPE: ${{ steps.version-bump.outputs.bump }}
          GITHUB_REPOSITORY: ${{ github.repository }}
