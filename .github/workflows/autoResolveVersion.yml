name: Auto-resolve version conflict

on:
  pull_request:
    types: [synchronize]

jobs:
  resolve-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch main
        run: git fetch origin main

      - name: Check if version conflict exists
        id: check
        run: |
          # Find the common ancestor between main and the PR branch
          ANCESTOR=$(git merge-base origin/main HEAD)

          # Get the version at each point
          ANCESTOR_VERSION=$(git show $ANCESTOR:package.json | node -e "console.log(JSON.parse(require('fs').readFileSync(0, 'utf-8')).version)")
          MAIN_VERSION=$(git show origin/main:package.json | node -e "console.log(JSON.parse(require('fs').readFileSync(0, 'utf-8')).version)")
          PR_VERSION=$(node -p "require('./package.json').version")

          # Check if package.json has conflict markers already
          if grep -q "<<<<<<" package.json; then
            echo "Package.json has conflict markers"
            echo "conflict=true" >> $GITHUB_OUTPUT

          # Check if both sides changed the version since the ancestor
          node .github/scripts/checkVersionConflict.js "$ANCESTOR_VERSION" "$MAIN_VERSION" "$PR_VERSION"

      - name: Resolve version and commit
        if: steps.check.outputs.conflict == 'true'
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          if grep -q "<<<<<<" package.json; then
            echo "Resolving conflict markers by taking main as base..."
            git checkout origin/main -- package.json
          fi

          MAIN_VERSION=$(git show origin/main:package.json | node -e "console.log(JSON.parse(require('fs').readFileSync(0, 'utf-8')).version)")

          node .github/scripts/resolveVersion.js "$MAIN_VERSION" "$BRANCH_NAME"
